<script>
window.onload = function() {
	$(".toggle-box h2").on("click", function(){
		if($(this).next()) {
			$(this).next().slideToggle(300);
			if($(this).parent().find("ul,.demo-detail").size()) {
				$(this).children("span").toggle();
			}
		}
	});
	function changeURL(){
		var hash = window.location.hash;
		if(hash && (hash = hash.slice(1))) {
			$("ul[data-name='" + hash + "']").slideDown();
		}
	}
	$(window).on("hashchange", function(){
		changeURL();
	}).trigger("hashchange");
};
</script>
